         Só está aqui o caso de um input fazer referência a algum resource    -->
    <script src="../js/jah/resource.js"></script>
    <script src="../js/jah/ui/page.js"></script>

<script type="text/javascript">
    //  google.setOnLoadCallback(function() {
    //      //ERROR.init({callback:function(msg,oType){alert(oType.label+': '+msg);}});
    //      ERROR.init({callback:function(msg,field){ERROR.on(msg, field);}});
    //      myPage.init();
    //  });

     $(document).ready(function(){
       //ERROR.init({callback:function(msg,oType){alert(oType.label+': '+msg);}});
       ERROR.init({callback:function(msg,field){ERROR.on(msg, field);}});
       myPage.init();
     });
    //ERROR.init({callback:function(msg,oType){alert(oType.label+': '+msg);}});

    var actionController =function (){
        return{
            edit:function(){alert('edite');},
          insert:function(){alert('criar');},
            back:function(){alert('voltar');},
          remove:function(){alert('remover');},
          update:function(){alert('alterar');},
            sort:function(){alert('sort');},
           print:function(){alert('print');},
          filter:function(){alert('filtrar');},
             get:function(){alert('consultar');},
       pesquisar:function(){alert('pesquisar');},
            novo:function(){alert('novo');}
        };
    }();

    j$.service.create("myPage",
         {
            init:function(idTarget){
                 var page = j$.ui.Page.create(myPage);
                 // Modificando os presets dos botões de comando
                 CONFIG.CRUD.BUTTONS.INSERT.value='Novo'; //Muda o título
                 CONFIG.CRUD.BUTTONS.BACK={value:'back',  clas$:'btn btn-default', onclick:'javascript:actionController.back()'}; //Sobreposição tudo
                 CONFIG.CRUD.BUTTONS.SAVE.onclick='alert("save");'; //Sobreposição só o método
                 CONFIG.CRUD.BUTTONS.TESTE={value:'Teste', clas$:'btn btn-default', icon:'icon-phone',  onclick:'alert("teste");'}; // Incluir novo botão no preset comando
                 page.Buttons.Items={TESTE:CONFIG.CRUD.BUTTONS.TESTE
                                   ,  BACK:CONFIG.CRUD.BUTTONS.BACK
                                   ,  SAVE:CONFIG.CRUD.BUTTONS.SAVE
                                   , IMPRIMIR:CONFIG.CRUD.BUTTONS.PRINT
                                   , novo:{value:'novo', clas$:'btn',  onclick:'actionController.novo()'}
                               };
                 // Cria um item novo direto nos commans da página
                 page.Buttons.Items.pesquisar={clas$:'btn'}; //todas as outras propridades serão criados de acordo com a convenção
                 ///CONFIG.GRID.BUTTONS.edit.value='Editar'
                 //page.List.Detail.Link.Items.edit.value='Editar [RN-05]'; //Muda título do botão do link linhas de detalhe
                 //var externalController=true
                 page.init(actionController);
            }
          , autoRequest:false
          , id:"myPage"
        });

    myPage.Interface = {
       container:CONFIG.LAYOUT.CONTENT
      ,       id:myPage.id.toLowerCase()
      ,    title:'Manter papéis'
    };

    myPage.Fieldset= new j$.ui.Fieldset({
                     Digito:TYPE.DIGIT({label:'Dígito', resource:{name:'estadoCivil', local:true}, hint:'informe o código aparece a legenda.'}),
                  ufLegenda:TYPE.UPPERCASE(2,{label:'UF com Legenda', resource:{name:'uf', local:true, id:'sgUf', text:'txEstado'}}),
                   Numerico:TYPE.NUMERIC(4,2,{label:'Numérico', mandatory:true}),
                   Dinheiro:TYPE.MONEY(10),
                      Letra:TYPE.LETTER(4),
                  Maiuscula:TYPE.UPPERCASE(2,{label:'Maiúscula'}),
                  Minuscula:TYPE.LOWERCASE(4,{label:'Minúscula'}),
                       Data:TYPE.DATE(),
                       Hora:TYPE.HOUR(),
                      Email:TYPE.EMAIL(50),
                       Text:TYPE.CHAR(25),
                       Nome:TYPE.NAME(40),
                   Telefone:TYPE.PHONE(),
                        CPF:TYPE.CPF(),
                       CNPJ:TYPE.CNPJ(),
                        CCA:TYPE.CCA(),
                        CEP:TYPE.CEP(),
                      Placa:TYPE.Placa(),
                      Lista:TYPE.LIST({label:'Categoria', list:{'1':'Sistema', '2':'Projeto', '3':'Manutenção'}}),
                     listUf:TYPE.TYPEAHEAD({label:'UF', resource:{name:'uf', text:'txEstado'}}),
                      Check:TYPE.BOOLEAN({label:'Ativo', list:{'true':{value:true, text:'Ativo'}, 'false': {value:false, text:'Cancelado'}}}),
                    Mascara:TYPE.MASK('(@@)###-9',{label:'Máscara Auto'}),
             MascaraUsuario:TYPE.MASK('(@@)###-9',{label:'Máscara', validator:{error:'Campo com valor inválido', handler:function(value){return false;}}})
                           });
</script>

</head>

    <div id="page" class='page'>
        <header>
           <div class="header-top">
               <div  class="top-left"></div>
           </div>
           <nav class="navbar navbar-default" id="menubar">
               <a class="btn" href='javascript:alert("teste")'><i class="icon-print"></i>Teste</a>
               <a class="btn" href="#" onclick="alert('teste')"><i class="icon-align-left"></i></a>
               <button type="button" class="close" data-dismiss="alert">×</button>
           </nav>
        </header>

        <nav id="nav-left"><div  id="sidebar"></div></nav>

        <section id="content_section">
            <div id='content'>
            </div>
        </section>

        <aside id="nav-right"></aside>

        <footer class="navbar-fixed-bottom">
            <div class="footer" id="Sefaz">© 2009 - Secretaria de Estado da Fazenda</div>
        </footer>
    </div>
</body>
</html>
