<script type="text/javascript">
     var ws={};
     google.setOnLoadCallback(function() {
         ERROR.init({callback:function(msg,field){ERROR.on(msg, field);}});
         ws.tabs = j$.ui.Tabs.create('tabs','content');
       //  myPage.init();
     });

    var actionController =function (){
        return{
            edit:function(){alert('edite');},
          insert:function(){alert('criar');},
            back:function(){alert('voltar');},
          remove:function(){alert('remover');},
           save:function(){alert('alterar');},
            sort:function(){alert('sort');},
           print:function(){alert('print');},
          filter:function(){alert('filtrar');},
             get:function(){alert('consultar');},
       pesquisar:function(){alert('pesquisar');},
            novo:function(){alert('novo');}
        };
    }();
    var myPage = function() {
        return {
            init:function(idTarget){
                 myPage.Interface.container=idTarget;
                 var page = j$.ui.Page.create(myPage);
                 page.init(actionController); // actionController: Objeto para receber as ações quando clicar nos botões
            }
          , id:"myPage"
        };
    }();

    myPage.Interface = {
          Form:{   id:myPage.id.toLowerCase()
              , caption:'Manter papéis'
          }
    };

    myPage.Interface.Fieldset= j$.ui.createFieldset({
                     Digito:TYPE.DIGIT({label:'Dígito', resource:{name:'estadoCivil', local:true}, hint:'informe o código aparece a legenda.'}),
                  ufLegenda:TYPE.UPPERCASE(2,{label:'UF com Legenda', resource:{name:'uf', local:true, id:'sgUf', text:'txEstado'}}),
                   Numerico:TYPE.NUMERIC(4,2,{label:'Numérico', mandatory:true}),
                   Dinheiro:TYPE.MONEY(10),
                      Letra:TYPE.LETTER(4),
                  Maiuscula:TYPE.UPPERCASE(2,{label:'Maiúscula'}),
                  Minuscula:TYPE.LOWERCASE(4,{label:'Minúscula'}),
                       Data:TYPE.DATE(),
                       Hora:TYPE.HOUR(),
                      Email:TYPE.EMAIL(50),
                       Nome:TYPE.CHAR(25),
                   Telefone:TYPE.PHONE(),
                        CPF:TYPE.CPF(),
                       CNPJ:TYPE.CNPJ(),
                        CCA:TYPE.CCA(),
                        CEP:TYPE.CEP(),
                      Placa:TYPE.Placa(),
                      Lista:TYPE.LIST({label:'Categoria', list:{'1':'Sistema', '2':'Projeto', '3':'Manutenção'}}),
                      listUf:TYPE.LIST({label:'UF', resource:{name:'uf', text:'txEstado'}}),
                      Check:TYPE.BOOLEAN({label:'Ativo', list:{'true':{value:true, text:'Ativo'}, 'false': {value:false, text:'Cancelado'}}}),
                    Mascara:TYPE.MASK('(@@)###-9',{label:'Máscara Auto'}),
             MascaraUsuario:TYPE.MASK('(@@)###-9',{label:'Máscara', validator:{error:'Campo com valor inválido', handler:function(value){return false;}}})
                           });

var wizard = function(){
    return {
      criarMenu:function(){
            var menu = j$.ui.Menu.create("menubar");
            menu.addMenu({caption:"Home", active:true});
            var menu_link = menu.addMenu("Tabs");
             menu_link.add({caption:'Link',  url:CONFIG.SERVER.CONTEXT + 'partial.html'});
             menu_link.divider.add();
             menu_link.add({caption:'Menu Partial', byPass:true, url:CONFIG.SERVER.CONTEXT + 'partial.html',
                 onClick:function(menu, event){
                      ws.tabs.open(
                             {key:"tab_"+menu.id,
                          caption:menu.caption,
                           onLoad:function(tab){
                               tab.showURL(menu.url);
                           }
                      });
                 }
             });
             menu_link.add({caption:'Abrir Form', byPass:true, url: CONFIG.SERVER.CONTEXT + 'partial.html',
                 onClick:function(menu, event){
                      ws.tabs.open(
                             {key:"tab_"+menu.id,
                          caption:menu.caption,
                           onLoad:function(tab){
                              wizard.abrirForm(tab.idContent);
                           }
                      });
                 }
             });
             menu_link.add({caption:'Menu Partial Simples', byPass:true, url:CONFIG.SERVER.CONTEXT + 'partial.html',
                 onClick:function(menu, event){
                      ws.tabs.open({key:'tab_'+menu.key, caption:menu.caption, url:menu.url});
                 }
             });
             menu_link.add({caption:'Partial'
                , onClick:function(menu, event){
                      ws.tabs.open(tabPartial);
                 }
             });
             //menu_link.add({caption:'Eventos', onClick:criarTab});
             menu.render();
      }
      , abrirForm: function (idContent){
            myPage.init(idContent)
            //j$.ui.Open.partial('http://localhost:8383/jah/partial.html',idContent);
      }
    };
}();


</script>
